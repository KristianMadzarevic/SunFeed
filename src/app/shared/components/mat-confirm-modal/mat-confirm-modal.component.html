<h2 mat-dialog-title>{{modalTitleText}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{contentTitleText}}</h3>
  <p>{{contentText}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>U redu</button>
</mat-dialog-actions>
