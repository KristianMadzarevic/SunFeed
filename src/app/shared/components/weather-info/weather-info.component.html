
<div class="info">
  <p *ngIf="dayOfWeek" class="info__day">{{dayOfWeek | date:'EEE' | dayHR | slice:0:3}}</p>
  <img [src]="iconImgUrl + cloudCode + '@2x.png'" alt="">
  <div class="info__temp">
    <p *ngIf="minTemp"><strong>{{minTemp | number: '1.0-0'}}°</strong></p>
    <p *ngIf="maxTemp">{{maxTemp | number: '1.0-0'}}°</p>
  </div>
</div>
